<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="expression" id="expression"> </div>
            <input type="text" id="result" value="0" readonly>
        </div>

    
        <div class="keypad">
            <!-- First row-->
            <button class="btn action" data-action="clear">AC</button>
            <button class="btn number" data-value="00">00</button>
            <button class="btn operator" data-action="percent">%</button>
            <button class="btn operator" data-action="divide">รท</button>

            <!-- Second row-->
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-action="multiply">ร</button>

            <!-- third row-->
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-action="subtract">-</button>

            <!-- four row-->
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-action="add">+</button>

            <!-- five row-->
            <button class="btn number zero" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
            <button class="btn equals" data-action="equals">=</button>
        </div>
    </div>

    <script src="/math.js"></script>
</body>
</html>
